<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ratio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 60px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
        }
        
        .tabs {
            display: flex;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 40px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
            color: #888;
        }
        
        .tab.active {
            background: #ff6b9d;
            color: #000;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            font-size: 18px;
            font-weight: 400;
        }
        
        input::placeholder {
            color: #666;
        }
        
        input:focus {
            outline: 2px solid #ff6b9d;
            outline-offset: -2px;
        }
        
        button {
            width: 100%;
            background: #ff6b9d;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 40px;
            transition: opacity 0.2s ease;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        #result {
            margin-top: 40px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .error {
            color: #ff453a;
        }
        
        .ratio-display {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #ff6b9d;
        }
        
        .stock-info {
            color: #888;
            font-size: 14px;
        }
        
        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Ratio</h1>

        <div class="tabs">
            <div class="tab active" onclick="showTab('live-data')">Live</div>
            <div class="tab" onclick="showTab('manual-input')">Manual</div>
        </div>

        <div id="live-data" class="tab-content active">
            <div class="input-group">
                <input type="text" id="stock1" placeholder="First stock (AAPL)">
            </div>
            <div class="input-group">
                <input type="text" id="stock2" placeholder="Second stock (MSFT)">
            </div>
            <button onclick="calculateLiveRatio()">Calculate</button>
        </div>

        <div id="manual-input" class="tab-content">
            <div class="input-group">
                <input type="text" id="manual-stock1" placeholder="First stock symbol">
            </div>
            <div class="input-group">
                <input type="number" id="price1" placeholder="First stock price" step="0.01">
            </div>
            <div class="input-group">
                <input type="text" id="manual-stock2" placeholder="Second stock symbol">
            </div>
            <div class="input-group">
                <input type="number" id="price2" placeholder="Second stock price" step="0.01">
            </div>
            <button onclick="calculateManualRatio()">Calculate</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            document.getElementById('result').innerHTML = '';
        }

        const API_KEY = 'KM6QTUEWKQQEQPQ7';

        async function fetchStockPrice(symbol) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                const price = parseFloat(data['Global Quote']['05. price']);
                if (!price) throw new Error(`No price data for ${symbol}`);
                return price;
            } catch (error) {
                throw new Error(`Error fetching data for ${symbol}: ${error.message}`);
            }
        }

        async function calculateLiveRatio() {
            const stock1 = document.getElementById('stock1').value.trim().toUpperCase();
            const stock2 = document.getElementById('stock2').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!stock1 || !stock2) {
                resultDiv.innerHTML = '<p class="error">Enter both stock symbols</p>';
                return;
            }

            resultDiv.innerHTML = '<p class="loading">Getting prices...</p>';
            try {
                const [price1, price2] = await Promise.all([fetchStockPrice(stock1), fetchStockPrice(stock2)]);
                if (price2 === 0) {
                    resultDiv.innerHTML = '<p class="error">Invalid price data</p>';
                    return;
                }
                const ratio = (price1 / price2).toFixed(4);
                resultDiv.innerHTML = `
                    <div class="ratio-display">${ratio}</div>
                    <div class="stock-info">${stock1} $${price1.toFixed(2)} / ${stock2} $${price2.toFixed(2)}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Failed to get prices</p>`;
            }
        }

        function calculateManualRatio() {
            const stock1 = document.getElementById('manual-stock1').value.trim().toUpperCase();
            const price1 = parseFloat(document.getElementById('price1').value);
            const stock2 = document.getElementById('manual-stock2').value.trim().toUpperCase();
            const price2 = parseFloat(document.getElementById('price2').value);
            const resultDiv = document.getElementById('result');

            if (!stock1 || !stock2 || isNaN(price1) || isNaN(price2)) {
                resultDiv.innerHTML = '<p class="error">Enter valid symbols and prices</p>';
                return;
            }
            if (price2 === 0) {
                resultDiv.innerHTML = '<p class="error">Second price cannot be zero</p>';
                return;
            }

            const ratio = (price1 / price2).toFixed(4);
            resultDiv.innerHTML = `
                <div class="ratio-display">${ratio}</div>
                <div class="stock-info">${stock1} $${price1.toFixed(2)} / ${stock2} $${price2.toFixed(2)}</div>
            `;
        }
    </script>
</body>
</html>
